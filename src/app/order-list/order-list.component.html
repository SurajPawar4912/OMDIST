<section>
    <h2>Order List</h2>
    <div *ngIf="orders.length > 0; else noOrders">
      <table class="order-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>City</th>
            <th>Weight (kg)</th>
            <th>Status</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.customerName }}</td>
            <td>{{ order.city }}</td>
            <td>{{ order.weight }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.price | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noOrders>
      <p>No orders found.</p>
    </ng-template>
  </section>
  
  <!-- Basic Styling -->
  <style>
    .order-table {
      width: 100%;
      border-collapse: collapse;
    }
  
    .order-table th, .order-table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
  
    .order-table th {
      background-color: #f4f4f4;
    }
  
    .order-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
